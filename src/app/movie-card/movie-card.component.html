<div style="display: flex">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button (click)="openDescriptionDialog(movie)" mat-button color="primary">
        Movie Details
      </button>
      <button (click)="openGenreDialog(movie.Genre)" mat-button color="primary">
        Genre
      </button>
      <button
        (click)="openDirectorDialog(movie.Director)"
        mat-button
        color="primary"
      >
        Director
      </button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
