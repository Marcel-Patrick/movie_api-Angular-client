<app-nav-bar></app-nav-bar>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="33%"
      fxFlex.xs="100%"
      fxFlex.sm="50%"
      *ngFor="let movie of movies"
    >
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ movie.Title }}</mat-card-title>
        </mat-card-header>

        <img
          mat-card-image
          class="cardStyle"
          src="{{ movie.ImagePath }}"
          alt="{{ movie.Title }}"
        />
        <mat-card-content>
          Directed by: {{ movie.Director.Name }}
        </mat-card-content>

        <mat-card-actions>
          <button
            (click)="openDescriptionDialog(movie)"
            mat-button
            color="primary"
          >
            Movie Details
          </button>
          <button
            (click)="openGenreDialog(movie.Genre)"
            mat-button
            color="primary"
          >
            Genre
          </button>
          <button
            (click)="openDirectorDialog(movie.Director)"
            mat-button
            color="primary"
          >
            Director
          </button>
          <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
