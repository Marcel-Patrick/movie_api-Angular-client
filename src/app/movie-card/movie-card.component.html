<div class="cardGrid">
  <div fxLayout="row wrap" fxLayoutGap="16px">
    <mat-card
      fxLayoutGap="grid"
      fxFlex="25%"
      class="mat-elevation-z4"
      *ngFor="let movie of movies"
    >
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img mat-card-image src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
      <mat-card-actions>
        <button
          (click)="openDescriptionDialog(movie)"
          mat-button
          color="primary"
        >
          Movie Details
        </button>
        <button
          (click)="openGenreDialog(movie.Genre)"
          mat-button
          color="primary"
        >
          Genre
        </button>
        <button
          (click)="openDirectorDialog(movie.Director)"
          mat-button
          color="primary"
        >
          Director
        </button>
        <mat-icon>favorite_border</mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
